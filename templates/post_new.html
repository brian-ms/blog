<!DOCTYPE html>
<!--templates/post_new.html-->
{% extends "base.html"%}

{% block content%}
<h1>New post</h1>
<form action="" method="post">
    {% csrf_token %}
    <!--Add a {% csrf_token %} which Django provides to protect our form 
        from cross-site request forgery. You should use it for all your Django forms.-->
    {{ form.as_p}}
    <!--Then to output our form data we use {{ form.as_p }} which renders 
        the specified fields within paragraph <p> tags.-->
    <input type="submit" value="Save">
</form>
{% endblock content %}
